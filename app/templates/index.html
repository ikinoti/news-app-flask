<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to the best News website</title>
    {% endif %}
  </head>
  <body>
    <!-- top headlines articles -->
    <h3>News Source</h3>
    <ul>
      {% for news_source in sources %}
      <li>{{news_source.name}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
